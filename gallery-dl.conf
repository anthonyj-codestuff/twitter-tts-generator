{
    "extractor": {

        "base-directory": "C:/",

        "twitter": {
            "username": "",
            "password": "",
            "timeline": {
                "strategy": "with_replies"
            },
            "quoted":false,
            "replies":true,
            "retweets":false,
            "text-tweets":true,
			"videos": true,
            "logout":true,
			"skip":true,
            "abort": 3,
			"include": ["timeline", "tweets", "replies", "media"],
            "filename": "{tweet_id}-{author[name]}_pd_{date:%m%d%Y}.{extension}",
            "directory":{
                "": ["tweets"]
            },
            "postprocessors":[
                {
                    "name": "metadata",
                    "event": "post",
                    "filename": "{tweet_id}-{author[name]}_pd_{date:%m%d%Y}.json"
                }
            ]
        }
    }
}